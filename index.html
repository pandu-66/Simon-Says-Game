<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game</title>
</head>
<body>
    <h1>Simon says Game</h1>
    <h3>Press Any key to start the game</h3>
    <label for="difficulty">Difficulty-</label>
    <select id="difficulty">
        <option class="easy-mode" value="Easy">Easy</option>
        <option class="medium-mode" value="Medium">Medium</option>
        <option class="hard-mode" value="Hard">Hard</option>
    </select>
    <div class="btn-container">
        <div class="line">
            <div class="btn one" type="button" id="one"></div>
            <div class="btn two" type="button" id="two"></div>
        </div>
        <div class="line">
            <div class="btn three" type="button" id="three"></div>
            <div class="btn four" type="button" id="four"></div>
        </div>
    </div>
    <br><br>
    <h2 id="highScore">High Score: 0</h2>
    <script src="script.js"></script>
</body>
</html>
